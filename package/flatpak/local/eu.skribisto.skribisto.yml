app-id: eu.skribisto.skribisto
runtime: org.kde.Platform
runtime-version: '6.2'
sdk: org.kde.Sdk
command: skribisto
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --filesystem=home
  - --device=dri
  - --own-name=com.druide.antidote.*
  - --talk-name=org.freedesktop.Flatpak
separate-locales: false
modules:

  - name: skribisto
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: dir
        path: ../../../
